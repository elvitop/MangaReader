    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/NitroCSS.css">
   <link rel="stylesheet" href="assets/css/NitroLogin.css">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><i class="fa fa-bolt" aria-hidden="true"></i> NitroReader</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link" href="#">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link " href="#">Register</a>
        </li>
      </ul>

  <div class="container" id="container">
      <h1 id="NitroRegister">NitroLogin</h1>
      
      
      <div id="card" class="card  ">
      <article class="card-body mx-auto" style="max-width: 400px;">

        
        <form>
        
          <div class="form-group input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text"> <i class="fa fa-users"></i> </span>
               </div>
                  <input  class="form-control" placeholder="Username" type="text">
              </div> 
         
          
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
              <input class="form-control" placeholder="Password" type="password">
          </div>                                     
          <div class="form-group">
              <button type="submit" class="btn btn-danger btn-block"> Login  </button>
          </div>       
          <p class="text-light bg-dark text-center"> New to NitroReader? <a class="text-danger" href="">  Register</a> </p>                                                         
      </form>
      </article>
      </div> 
      
      </div> 
              <script
               src="https://code.jquery.com/jquery-3.3.1.slim.js"
              integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="

              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
