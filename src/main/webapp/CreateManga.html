<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="shortcut icon" href="assets/css/images/Nitrolove.ico"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <script src="assets/js/jquery-3.3.1.slim.js"></script>
   <link rel="stylesheet" href="assets/css/MangaInfo.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <a id="gohome" class="navbar-brand" href="#"><i class="fa fa-bolt" aria-hidden="true"></i> NitroReader</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <span class="nav-link" id="userspan"></span>
                    </li>
                <li class="nav-item ">
                  <a id="homebtn" class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                  <a  id="loginbtn" class="nav-link" href="#">Login</a>
                </li>
               
                <li class="nav-item">
                  <a id="registerbtn" class="nav-link " href="#">Register</a>
                </li>
                <li class="nav-item">
                    <a id="logoutbtn" class="nav-link " href="#">Logout</a>
                  </li>
              </ul>
              
            </div>
          </nav>
    </header>

    <section class="main">
        <div class="background-image" style="background-image: url(assets/css/images/881019.png);"></div>
        <div class="main-content">
            <div class="formgroup">
                <form>
                    <div class="form-items">
                        <label for="name">Name</label>
                        <input class="form-control form-control-lg" type="text" placeholder="Manga Name" id="name">
                    </div>
                    <div class="form-items">
                        <label for="synopsis">Synopsis</label>
                        <textarea class="form-control" id="synopsis" rows="3"></textarea>
                    </div>
                    <div class="form-items">
                        <label for="status">Status</label>
                        <select class="custom-select">
                                <option selected>Open to Select the Status</option>
                                <option value="1">Ongoing</option>
                                <option value="2">Finalized</option>                            
                              </select>
                    </div>
                    <div class="form-items form-checkbox">                           
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="romance" name="genres" value="0">
                                <label class="custom-control-label" for="romance">Romance</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="slice-of-life" name="genres" value="4">
                                <label class="custom-control-label" for="slice-of-life">Romance</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="horror" name="genres" value="5">
                                <label class="custom-control-label" for="horror">Romance</label>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="comedia" name="genres" value="6">
                                <label class="custom-control-label" for="comedia">Romance</label>
                            </div>
                    </div>                    
                </form>
            </div>
            <div>

            </div>
        </div>
              
    </section>
</body>
</html>
